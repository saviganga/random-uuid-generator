version: '3'

# services run in the container
services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py test && python manage.py runserver 0.0.0.0:8000"
    container_name: uuid-gen-app
    volumes:
      - ./app
    ports:
      - "8000:8000"
